<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web - Lazza</title>
    <script src="https://kit.fontawesome.com/b8cbb0e4a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header_top">
            <a href="#"><img src="assets/images/logo.png" alt="Spotify Logo"></a>
            <div class="header_top-searchbar">
                <input type="text" placeholder="Artisti, canzoni o podcast">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="header_top-buttons">
                <button>Login</button>
                <button>Sign Up</button>
            </div>
        </div>
        <div class="header_bottom">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">La tua libreria</a></li>
                    <li><a href="#">Hip-Hop/Rap</a></li>
                    <li><a href="#">Pop</a></li>
                    <li><a href="#">Dance</a></li>
                    <li><a href="#">Rock</a></li>
                    <li><a href="#">Jazz</a></li>
                    <li><a href="#">R&B</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="artist_header">
            <div class="artist_header-left">
                <img src="assets/images/lazza.jpg" alt="artist image">
            </div>
            <div class="artist_header-right">
                <h1>Lazza</h1>
                <p>6.865.609 ascoltatori mensili</p>
                <p><i class="fa-solid fa-check"></i>Artista verificato</p>
            </div>
        </div>
        <section class="artist_popular">

        </section>
    </main>
</body>
</html>
